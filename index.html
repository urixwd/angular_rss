<!DOCTYPE html>
<html ng-app="rss_app">

<head>

    <meta charset="utf-8">
    <title>RSS</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul id="side-ul" ng-controller="MenuCtrl">
                <li><h4 style="color: white;">Add new url</h4></li>
                <li>
                        <input ng-model="new_url.url" type="text" placeholder="Search For URL..."><img ng-click="add()" src="assets/search.ico" style="max-width: 30px;">
                </li>
                <hr>
                <li>&nbsp;</li>
                <li ng-repeat="feed in feeds | orderBy:'active':true">
                    <a href="#get_feed/{{feed.id}}" ng-click="goTo(feed.id)" class="menu_item {{feed.active?'active_menu_item':''}}">{{feed.url}}</a> &nbsp; <a ng-click="remove(feed.id)">[ X ]</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                    </div>
                    <div ng-view></div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-sanitize.min.js"></script>
    <script src="js/shared/additional.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/RSS.js"></script>
    <script src="js/directives/rss_feed.js"></script>
    <script src="js/controllers/MenuController.js"></script>
    <script src="js/controllers/FeedController.js"></script>
    <!-- Menu Toggle Script -->
    <script>
    (function() {
//        console.log('...');
    })();
    </script>

</body>

</html>
